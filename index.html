<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcard</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="icon"
			href="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png"
		/>
	</head>
	<body>
		<div class="container">
			<div class="postcard">
				<div class="postcard-header">
					<h1>My Postcard</h1>
					<img
						src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
						alt="Icono de 4Geeks Academy"
					/>
				</div>
				<div class="postcard-body">
					<div class="body-left">
						<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
						<br />
						<p class="segundo-parrafo">This is cool, can't wait to starting doing more stuff!</p>
					</div>
					<div class="body-right">
						<input type="text" placeholder="Some Name" />
						<input type="text" placeholder="Some email" />
						<input type="text" placeholder="Some comment" />
					</div>
				</div>
				<div class="postcard-footer">
					<button>Send My Postcard</button>
				</div>
			</div>
		</div>
	</body>
</html>
